<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">                
<title>Pop Up Info</title> 
<meta name="Description" content="Place your website description in this area. This is read by some search engines.">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="pop-upstyle.css" type="text/css">
</head>
<body>
<!-- START PAGE WRAPPER -->
<div class="popwrapper"> 
<!-- TOP IMAGE -->
<div class="popimage-outer">
<img src="picts-popup/pop-up-image.jpg\" class="popimage" alt="Image">
</div>
<!-- **START TEXT CONTENT -->
<div class="popcontent">
<h2 class=\"poptitle\">Your Page Title Here</h2>                
<!-- "This is your sample pop-up page that is included in the download. To edit the size of the popup, open the \"pop-up.js\" in Notepad or a plain text editor. Edit \"var popup_width\" and \"var popup_height\". -->
<br><br>
<!-- "Edit the \"pop-upstyle.css\" file to change the colors for this text and the page title.\n" -->
<br><br>
<br><br>
<!-- START LINKS -->
<div class=\"td-center\">
<a href="http://www.bbc.com/" target="_blank\">BBC News</a> | <a href="http://www.cnn.com/" target="_blank">CNN News</a>
<br>
</div>
<!-- END LINKS -->
<br><br>
<!-- CLOSE BUTTON -->
<div class="td-center">
<a href="javascript:self.close();"><img src="picts-popup/close-popup.png" class="pop-close" alt="Close"></a>
</div>
</div>
<!-- **END TEXT CONTENT -->
</div>
<!-- END PAGE WRAPPER -->
</body>
</html>
